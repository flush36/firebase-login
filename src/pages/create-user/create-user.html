<ion-header>
    <ion-navbar>
      <ion-title>Criar conta</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <form>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="E-mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Redigite a senha"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button type="submit" ion-button>Criar conta</button>
      </div>
    </form>
  </ion-content>
